<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Game</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class = "base">
    <header class="header">
      <h1 class="header__title">Выберите уровень сложности:</h1>
      <p class="header__description">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</p>
    </header>
    <section class="level">
      <main class="level__choice">
        <button class="level__choice-item button-one">Простой</button>
        <button class="level__choice-item button-two">Средний</button>
        <button class="level__choice-item button-three">Сложный</button>
      </main>
      <div class = "level__start start">
        <input type="submit" value="Начать игру" class="level__start-button">
        <div class="start__cards cards">
          <div class="cards__item cards__first">
            <img src="images/startpage/cardone.png" alt="first card" class="cards__first-one">
          </div>
          <div class="cards__item cards__second">
            <img src="images/startpage/cardtwo.png" alt="second card" class="cards__second-one">
          </div>
        </div>
      </div>
    </section>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
